<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS-Start. 5 задача</title>
</head>

<body>
    <form action="#">
        <label>
            Текст
            <input type="text" placeholder="Введите текст">
        </label>
        <button type="submit">
            Вывести текст в консоль и удалить из формы
        </button>
    </form>
    <hr>
    <p>Введенный текст:</p>
    <p id="duplicateField"></p>
    <script src="script.js"></script>
</body>

</html>

<!-- Создайте страницу с формой, где есть  
+    поле ввода, 
+    кнопка отправки и 
+    текстовый блок с id duplicateField. 

При вводе текста в поле ввода (input) текст должен дублироваться 
в текстовый блок с id duplicateField. 

При нажатии кнопки «Вывести текст в консоль и удалить из формы» 
    текст, написанный в input, должен быть выведен в консоли, 
    а поле ввода и duplicateField должны быть очищены.
-->
